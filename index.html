<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>banana talk</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>Let's talk banana!</h1>
        </div>
    </header>
    
    <textarea class="textarea" id="input-txt" placeholder="Enter your text to convert to minion language"></textarea>

    <div>
        <button class="button" id="btn-translate">Translate</button>
    </div>

    <textarea class="textarea" id="output-txt" placeholder="Translation will appear here"></textarea>
    

    <footer class="container">
        
        <div class="text">
            <h2>About</h2>
            <p>Are you a fan of minions? Did you know that the gibberish they say is an actual language. Use the translator to convert your text from English to Minion speak or Banana language.</p>
        </div>
        
    </footer>
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
